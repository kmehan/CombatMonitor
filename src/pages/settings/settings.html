<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <form [formGroup]="form" *ngIf="settingsReady">
    <ion-list *ngIf="page == 'main'">
      <ion-item>
        <ion-label>Enable Bluetooth</ion-label>
        <ion-toggle formControlName="option1"></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Select Patch</ion-label>
        <ion-select formControlName="option3">
          <ion-option value="1" checked="true">1</ion-option>
          <ion-option value="2">2</ion-option>
          <ion-option value="3">3</ion-option>

        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Edit Patch Indentifier</ion-label>
        <ion-input formControlName="option2"></ion-input>
      </ion-item>



      <button ion-item [navPush]="subSettings" [navParams]="profileSettings">
        {{ 'SETTINGS_PROFILE_BUTTON' | translate }}
      </button>
    </ion-list>
    <div *ngIf="page == 'profile'" style="text-align: center">
      <br/>
      <img src="../assets/img/person.png" alt="Profile" class="picture">
    </div>
    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>Name</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>Age</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>
    <ion-list *ngIf="page == 'profile'">
      <ion-item>
        <ion-label>Weight (lb)</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-list>
  </form>

</ion-content>
